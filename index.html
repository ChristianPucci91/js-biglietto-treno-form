<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <link rel="stylesheet" href="css/style.css">

    <title>Biglietto treno Form by Christian Pucci</title>
  </head>

  <body>

      <div class="container">

        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <div class="box_dati">

          <form class="" action="index.html" method="post">

            <label for="text">Nome cognome</label>
            <label for="text">Km da percorrere</label>
            <label for="text">Fascia d'et&aacute;</label>
            <input id="nome" type="text" name="" value="">
            <input id="km" type="number" id="quantity" name="quantity" min="1"   max="100" step="0.5" value="">
            <select id="eta" name="eta" form="eta">

              <option value="Minorenne">Minorenne</option>
              <option value="Maggiorenne">Maggiorenne</option>
              <option value="Over 65">Over 65</option>

            </select>

          </form>
           <div class="bottoni">

             <button id="button_genera" type="button" name="button">Genera</button>
             <button id="button_annulla" type="button" name="button">Annulla</button>

           </div>

        </div>

        <h1>IL TUO BIGLIETTO </h1>

        <div id="biglietto"class="box_biglietto">
          <h3>DETTAGLIO PASSEGGERI</h3>
          <div class="struttura_box_biglietto">

            <div class="nome_passeggero">

              <h4>NOME PASSEGGERO</h4>
              <h3 id="passeggero"></h3>

            </div>

            <div class="dettagli_biglietto">
              <div class="box_dettagli_biglietto">

                  <h3>Offerta</h3>
                  <p id="sconto"></p>

              </div>
              <div class="box_dettagli_biglietto">

                  <h3>Carrozza</h3>
                  <p id="carrozza"></p>

              </div>
              <div class="box_dettagli_biglietto">

                  <h3>Codice CP</h3>
                  <p id="codice"></p>

              </div>
              <div class="box_dettagli_biglietto">

                  <h3>Costo biglietto</h3>
                  <p id="costo"></p>

              </div>

          </div>

          </div>

        </div>

      </div>

    <!-- SCRIPT FOR JAVASCRIPT -->
   <script type="text/javascript" src="js/script.js">

   </script>

  </body>
</html>

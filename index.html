<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <link rel="stylesheet" href="css/style.css">

    <title>Biglietto treno Form by Christian Pucci</title>
  </head>

  <body>

      <div class="container">

        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <div class="box_dati">

          <form class="" action="index.html" method="post">

            <label for="text">Nome e cognome</label>
            <label for="text">Km da percorrere</label>
            <label for="text">Fascia d'et&aacute;</label>
            <input type="text" name="" value="">
            <input type="number" id="quantity" name="quantity" min="0"   max="100" step="1" value="30">
            <select id="eta" name="eta" form="eta">

              <option value="Minorenne">Minorenne</option>
              <option value="Maggiorenne">Maggiorenne</option>
              <option value="Over 65">Over 65</option>

            </select>

          </form>
           <div class="bottoni">

             <input type="button" name="genera" value="Genera">
             <input type="button" name="annulla" value="Annulla">

           </div>


        </div>

      </div>

    <!-- SCRIPT FOR JAVASCRIPT -->
   <script type="text/javascript" src="js/script.js">

   </script>

  </body>
</html>
